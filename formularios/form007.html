<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form>
        <p>
            <label for="iestado">Estado: </label>
            <select required name="estado" id="iestado">
                <option disabled value="None">-- Escolha --</option>
                <optgroup label="Região Sudeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option selected value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Região Centro-Oeste">
                    <option value="GO">Goiás</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input autocomplete="off" required type="text" name="prof" id="iprof" list="lista-prof">
            <datalist id="lista-prof">
                <option>Caminhoneiro</option>
                <option>Uber</option>
                <option>Mecânico</option>
                <option>Pedreiro</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea placeholder="Sua mensagem..." name="msg" id="imgsg" cols="5" rows="3"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
