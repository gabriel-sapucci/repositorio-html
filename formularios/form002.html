<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form autocomplete="on" action="cadastro.php" method="post">
        <p><label for="iusu">Usuário: </label>
            <input minlength="4" maxlength="20" autocomplete="username" name="usu" id="iusu" type="text">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input autocomplete="current-password" minlength="8" maxlength="14" type="password" name="sen" id="isen">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
