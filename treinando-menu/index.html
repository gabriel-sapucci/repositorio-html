<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando Media Query</title>
    <link rel="stylesheet" href="../treinando menu/style.css">
</head>
<body onresize="mudouTamanho()">
    <header>
        <h1>Logo</h1>
        <div id="container-menu">
            <div id="menu" onclick="clickMenu()">
                <div id="barra-1"></div>
                <div id="barra-2"></div>
                <div id="barra-3"></div>
            </div>
        </div>
        <nav id="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <script>

        function mudouTamanho() {
            if (window.innerWidth > 550) {
                navbar.style.display = 'block'
            } else {
                navbar.style.display = 'none'
            }
        }


        function clickMenu() {
            if (navbar.style.display == 'none') {
                navbar.style.display = 'block'
            } else {
                navbar.style.display = 'none'
            }
        }

    </script>
</body>
</html>
